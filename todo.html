<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Todo List</title>
</head>

<body>
    <div id="app">
        <h1>Todo List</h1>
        <form id="taskForm"> <label class="todo-head" for="title">Title:</label> <input type="text" id="title"
                required /> <label class="todo-head" for="description">Description:</label> <textarea
                id="description"></textarea> <label class="todo-head" for="dueDate">Due Date:</label> <input type="date"
                id="dueDate" required /> <label class="todo-head" for="priority">Priority:</label> <select
                id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select> <label class="todo-head" for="status">Status:</label> <select id="status">
                <option value="new">New</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select> <input type="hidden" id="editIndex" value="" /> <button type="button" onclick="addOrUpdateTask()">
                Add Task / Update Task </button> <button type="button" class="reset"
                onclick="resetForm()">Reset</button> <label class="todo-head" for="filterStatus">Categorize Task by
                Status:</label> <select id="filterStatus" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="new">New</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select> </form>
        <ul id="taskList"></ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
